<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body>

    <section class="joinForm">
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center" style="height: 100vh;">
                <div class="col-md-12 col-xl-6 signUpCol">
                    <div class="card">
                        <div class="card-header">
                            <h3>Sign up</h3>
                          </div>
                        <div class="card-body">
                            <div class="alert p-0 m-0"></div>
                            <form action="" class="form mt-1">
                                <div class="form-group">
                                    <input type="text" class="form-control name" placeholder="Name">
                                    <small></small>
                                </div>
                                <div class="form-group mt-2">
                                    <input type="text" class="form-control userName" placeholder="Username">
                                    <small></small>
                                </div>
                                <div class="form-group mt-2">
                                    <input type="text" class="form-control email" placeholder="Email">
                                    <small></small>
                                </div>
                                <div class="form-group mt-2">
                                    <input type="text" class="form-control image" placeholder="Profile image source">
                                    <small></small>
                                </div>
                                <div class="form-group mt-2">
                                    <input type="Password" class="form-control password" placeholder="Password">
                                    <small></small>
                                </div>
                                <div class="form-group mt-2">
                                    <input type="Password" class="form-control confirmPassword" placeholder="Confirm password">
                                    <small></small>
                                </div>
                                <div class="form-group mt-3">
                                    <button class="form-control signUp bg-primary text-white">Sign up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>



                <div class="col-md-12 col-xl-6 loginCol">
                    <div class="card">
                        <div class="card-header">
                            <h3>Logn in</h3>
                          </div>
                        <div class="card-body">
                            <div class="loginAlert"></div>
                            <form action="" class="form mt-3 loginForm">
                                <div class="form-group mt-2">
                                    <input type="text" class="form-control loguserName" placeholder="Username or email">
                                    <small></small>
                                </div>
                                <div class="form-group mt-2">
                                    <input type="Password" class="form-control logpassword" placeholder="Password">
                                    <small></small>
                                </div>
                                <div class="form-group mt-3">
                                    <button class="form-control login bg-primary text-white">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>






    <section class="profile d-flex align-items-center d-none" style="min-height: 90vh;">
        <div class="container ">
            <div class="row align-items-center d-flex">
                <div class="col-xl-4 col-md-12">
                    <div class="card">
                        <div class="card-body text-center">
                            <div class="profileImage"><img class="card-img-top rounded-circle img-fluid w-75 mt-4" src="" alt="Card image cap">
                            </div>
                            <div class="card-body">
                              <h4 class="profileUserName mt-2"></h4>
                              <h6 class="profileUserTitile text-muted"></h6>
                              <small class="text-muted address">From Bangladesh</small>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8 col-md-12">
                    <div class="card p-2">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-xl-6 col-md-12">
                                    <h5 class="border-bottom py-2">Personal Information</h5>
                                    <div class="div d-flex justify-content-between mt-2">
                                        <h6 class="text-muted profileName">Full name : </h6>
                                        <h6 class="text-muted profileAge">Age : </h6>
                                    </div>
                                    <div class="justify-content-between">
                                        <h6 class="text-muted profileEmail"></h6>
                                        <h6 class="my-2 text-muted profilePhone">Phone : </h6>
                                    </div>
                                    <h5 class="border-bottom py-2 mt-3">About you</h5>
                                    <p class="profileBio"></p>
                                </div>
                                <div class="col-xl-6 col-md-12">
                                    <h5 class="border-bottom py-2">Address</h5>
                                    <div class="div d-flex justify-content-between my-3">
                                        <h6 class="my-1 text-muted">Country  : Bangaldesh</h6>
                                        <h6 class="my-1 text-muted profileDivision">Division : </h6>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <h6 class="my-1 text-muted profileDistric">District : </h6>
                                        <h6 class="my-1 text-muted profileThana">Thana : </h6>
                                    </div>
            
                                    <h5 class="border-bottom py-2 my-2">Account Information</h5>
                                    <div class="justify-content-between my-2">
                                        <h6 class="my-2 text-muted">Account created on : </h6>
                                        <div class="d-flex justify-content-between">
                                            <h6 class="my-2 text-muted">Last visit on : </h6>
                                            <h6 class="my-2 text-muted lastVisit"> </h6>
                                        </div>
                                    </div>
                                    <div class="my-2">
                                        <div class="d-flex justify-content-between">
                                            <h6 class="my-2 text-muted">User : </h6>
                                            <h6 class="my-2 text-muted infoUser"> </h6>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <h6 class="my-2 text-muted">Password : </h6>
                                            <h6 class="my-2 text-muted infoPass"> </h6>
                                        </div>
                                    </div>
                                </div>
                                <div class="button text-end mt-2">
                                    <button class="btn bg-primary text-white edit">EDIT</button>
                                    <button class="btn bg-danger text-white logout">LOGOUT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
